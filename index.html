
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>點餐表單</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; }
    label, input, button { display: block; width: 100%; margin-bottom: 10px; }
    button { background: green; color: white; padding: 10px; border: none; }
  </style>
</head>
<body>
  <h2>飲品訂購單</h2>
  <form id="orderForm">
    <label>姓名 <input type="text" name="name" required></label>
    <label>電話 <input type="text" name="phone" required></label>

    <p>選擇飲品（最多一杯）：</p>
    <label><input type="radio" name="drink" value="MOJITO" required> MOJITO</label>
    <label><input type="radio" name="drink" value="MAITAI"> MAITAI</label>
    <label><input type="radio" name="drink" value="LONG ISLAND"> LONG ISLAND</label>
    <label><input type="radio" name="drink" value="水蜜桃冰茶"> 水蜜桃冰茶</label>
    <label><input type="radio" name="drink" value="田納西冰茶"> 田納西冰茶</label>

    <button type="submit">送出訂單</button>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        drink: form.drink.value
      };

      fetch("https://script.google.com/macros/s/AKfycbzs694VOxaPF5XRu77OPc-I4gjCat-jWJos7t5fl8XwuM5T4I4IityhUMvr84vvYJi-/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(text => {
        alert("✅ 訂單送出成功！");
        form.reset();
      })
      .catch(err => {
        alert("❌ 發生錯誤，請稍後再試");
        console.error(err);
      });
    });
  </script>
</body>
</html>
